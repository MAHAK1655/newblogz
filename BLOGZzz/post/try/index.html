<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <link rel="stylesheet" href="/post/try/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>
        <!-- Post Creation Section -->
        <section id="post-creation">
            <h2>Create Blog</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <img id="imagePreview" class="image-preview" alt="Image Preview">
            <textarea id="markdownEditor" placeholder="Add caption to your blog...."></textarea>
            <button id="submitPost">Submit Your Blog</button>
        </section>

        <!-- Posts Section -->
        <section id="posts-container">
            <h2>Blogs</h2>
            <div id="posts"></div>
        </section>

        <!-- Admin Panel -->
        <section id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <div id="admin-posts"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
